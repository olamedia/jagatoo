application.title=jagatoo
application.vendor=cylab
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/jagatoo.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.bcel.jar=third-party/xml/jibx/bcel.jar
file.reference.commons-io-1.2.jar=third-party/commons-io-1.2.jar
file.reference.commons-lang-2.1.jar=third-party/commons-lang-2.1.jar
file.reference.groovy-all-1.1-BETA-1.jar=third-party/groovy/groovy-all-1.1-BETA-1.jar
file.reference.jagatoo-src=src
file.reference.jagatoo-test=test
file.reference.jdom.jar=third-party/xml/jdom.jar
file.reference.jibx-bind.jar=third-party/xml/jibx/jibx-bind.jar
file.reference.jibx-run.jar=third-party/xml/jibx/jibx-run.jar
file.reference.jinput.jar=third-party/input/jinput/jinput.jar
file.reference.jogl.jar=third-party/jogl/jogl.jar
file.reference.lwjgl.jar=third-party/lwjgl/lwjgl.jar
file.reference.openmali.jar=../xith3d/third-party/math/openmali.jar
file.reference.stax-1.2.0.jar=third-party/xml/jibx/stax-1.2.0.jar
file.reference.stax-api.jar=third-party/xml/jibx/stax-api.jar
file.reference.swt.jar=D:\\development\\projects\\jagatoo\\third-party\\swt\\windows\\swt.jar
file.reference.xstream-1.2.1.jar=third-party/xml/xstream/xstream-1.2.1.jar
includes=**
jar.compress=true
javac.classpath=\
    ${file.reference.commons-io-1.2.jar}:\
    ${file.reference.openmali.jar}:\
    ${file.reference.commons-lang-2.1.jar}:\
    ${file.reference.jdom.jar}:\
    ${file.reference.xstream-1.2.1.jar}:\
    ${file.reference.bcel.jar}:\
    ${file.reference.jibx-bind.jar}:\
    ${file.reference.jibx-run.jar}:\
    ${file.reference.stax-1.2.0.jar}:\
    ${file.reference.stax-api.jar}:\
    ${file.reference.groovy-all-1.1-BETA-1.jar}:\
    ${file.reference.jinput.jar}:\
    ${file.reference.jogl.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.swt.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=${file.reference.jagatoo-src}
test.src.dir=test\\src
